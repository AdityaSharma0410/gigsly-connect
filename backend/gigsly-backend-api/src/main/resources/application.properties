spring.application.name=gigsly-backend-api

# JWT Security Configuration
# NOTE: Replace the secret below with a secure base64-encoded value in production
security.jwt.secret=${JWT_SECRET_BASE64:REPLACE_ME_WITH_BASE64_SECRET}
security.jwt.expiration=3600000
server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5432/Gigsly
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:12345678}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
